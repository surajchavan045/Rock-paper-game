<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="game-heading">Rock Paper Scissors</h1>
    <h1 class="users-choice-container" id="user-choice">Your choice : Rock</h1>
    <h1 class="computers-choice-container" id="computer-choice">
        Computers choice : Rock
    </h1>
    <h1 class="result-container" id="result">Result : Draw</h1>

    <div class="user-options">
        <button onclick="selectRock()">🪨</button>
        <button onclick="selectPaper()">📄</button>
        <button onclick="selectScissors()">✂️</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
